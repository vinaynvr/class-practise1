<html>

    <body><h1>Student Admission Form:</h1>
        <form>
            <label for="name">Name*:</label>
            <input type="text" name="name" id="Name" placeholder="Student_Name"required>
            <br>
            <br>
            <label for="father_name">Father Name*:</label>
            <input type="text" name="student_father_name" id="father_name" placeholder="Father Name" required>
            <br>
            <br> 
            <label for="mobile_number">Mobile Number*:</label>
            <input type="number" name=" student_mobile_number" id="mobile_number" placeholder="10 Digit Mobile Number" required>
            <br>
            <br>
            <label for="addhar_number">Addhar Number*:</label>
            <input type="number" name="student_addhar" id="adhhar_number" placeholder="12 Digit Number" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="user_email" id="email" placeholder="email_address" required>
            <br>
            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="user_gender">
            <label for="female">Female:</label>        
            <input type="radio" id="female" name="user_gender">
            <br>
            <br> 
            <label for="dca">DCA</label>
            <input type="checkbox" id="dca" name="course">
            <label for="adca">ADCA</label>
            <input type="checkbox" id="adca" name="course">
            <label for="dtp">DTP</label>
            <input type="checkbox" id="dtp" name="course">
            <br>
            <br>
             <label for="password">Password*:</label>
            <input type="password" id="password" name="student_password" placeholder="minimum of 10 digit" required>
            <br>
            <br>
            <label for="confirm_password">Confirm Password*:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            <br>
            <br>
            <label for="select_state">Select State:</label>
            <select id="select_state" name="student_state_name">
            <option value="bihar">Bihar</option>
            <option value="jhharkhad">jhharkhad</option>
            <option value="chhatisgarh">Chhatishgah</option>
            <option value="rajsthan">Rajsthan</option>
            </select>
            <br> 
            <br> 
            <label for="student_picture">Student Picture*:</label>
            <input type="file" id="student_picture" name="student_picture">
            <br>   
            <br>
            <label for="dob">D.O.B</label>
            <input type="date" id="dob" name="dob_student">
            <br>
            <br> 
            <label for="address">address</label>
            <textarea  id="address" name="user_address" rows="3" cols="10" placeholder="Full Address"></textarea>
            <br>
            <br>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
            <br>
        </form>
    </body>
</html>
